<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora WEB</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="slider">
            <h1>Calculadora</h1>
            <div class="recorte">
                <div class="slider-palabras">
                    <span>Web</span>
                    <span>Port√°til</span>
                    <span>Donde quieras</span>
                    <span>Como quieras</span>
                </div>
            </div>
        </div>
    </header>

    <div id="calculadora">

        <div id="pantalla">
            <div class="resultado">RESULTADO</div>
            <div class="secundario">
                <div class="memoria-pantalla">MEMORIA</div>
                <div class="resultado-anterior">RESULTADO ANTERIOR</div>
            </div>
        </div>

        <div id="teclado">
            <div id="m+" class="tecla">M+</div>
            <div id="m-" class="tecla">M-</div>
            <div id="borrar" class="tecla">DEL</div>
            <div id="modulo" class="tecla">%</div>
            <div id="7" class="tecla">7</div>
            <div id="8" class="tecla">8</div>
            <div id="9" class="tecla">9</div>
            <div id="dividir" class="tecla">/</div>
            <div id="4" class="tecla">4</div>
            <div id="5" class="tecla">5</div>
            <div id="6" class="tecla">6</div>
            <div id="multiplicar" class="tecla">X</div>
            <div id="1" class="tecla">1</div>
            <div id="2" class="tecla">2</div>
            <div id="3" class="tecla">3</div>
            <div id="restar" class="tecla">-</div>
            <div id="limpiar" class="tecla">AC</div>
            <div id="0" class="tecla">0</div>
            <div id="decimal" class="tecla">.</div>
            <div id="sumar" class="tecla">+</div>
            <div id="igual" class="tecla">=</div>
            <div id="memoria" class="tecla">M</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
